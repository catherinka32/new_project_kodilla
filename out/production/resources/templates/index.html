<!DOCTYPE html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My welcome page</title>
</head>
<h1>First impression of my page</h1>
<!--/*@thymesVar id="varialbe" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${variable}"></span>

<br>
<!--/*@thymesVar id="one" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*@thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->

<span th:text = "${one}+${two}"></span>
<br>
<!--/*@thymesVar id="multi" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*@thymesVar id="equals" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text = "${two}"></span>
<span th:text = "${multi}"></span>
<span th:text = "${two}"></span>
<span th:text = "${equals}"></span>
<span th:text = "${two} * ${two}"></span>
<br>
<!--/*@thymesVar id="multi" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*@thymesVar id="equals" type="com.crud.tasks.controller.StaticWebPageController"*/-->

<span th:text = "${two}"></span>
<span th:text = "${multi}"></span>
<span th:text = "${two}"></span>
<span th:text = "${add}"></span>
<span th:text = "${two}"></span>
<span th:text = "${equals}"></span>
<span th:text = "${two} * ${two} + ${two}"></span>
<br>
<!--/*@thymesVar id="minus" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text = "${two}"></span>
<span th:text = "${minus}"></span>
<span th:text = "${two}"></span>
<span th:text = "${multi}"></span>
<span th:text = "${two}"></span>
<span th:text = "${equals}"></span>
<span th:text = "${two} - ${two} * ${two}"></span>

</body>
</html>
